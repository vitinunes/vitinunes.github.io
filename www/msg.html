<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Caixa de Entrada</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    
    <link rel="stylesheet" href="css/msg.css">
    <link rel="stylesheet" href="css/link3.css">
    <link rel="stylesheet" href="css/index.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>

</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="link3" class="page">

               <!--TAB BAR-->

                <!-- Scrollable page content -->


                <div class="chatbot">
                    <header class="headerchat">
                        <div class="chattop">
                            <a href="/index/"><i class="mdi mdi-arrow-left"></i></a>
                            <h1>Caixa de Entrada</h1>
                        </div>
                    </header>

                    <div class="chatcontent">
                        <ul class="chatbox">
                            <li class="chat incoming">
                                <span class="material-symbols-outlined">smart_toy</span>
                                <p>Olá, Vitor Nunes! Seja Bem-Vindo ao Aplicativo do Rosavi, aqui os Alunos e Professores enviarão mensagens uns aos outros!</p>
                            </li>


                        </ul>

                        <div class="chat-input">
                            <textarea  placeholder="Envie uma Mensagem" required></textarea>
                            <span id="send-btn" class="material-symbols-outlined">send</span>
                        </div>
                    </div>
                    

                </div>
            </div>
            </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script type="text/javascript" src="js/msg.js" defer></script>
    <script src="cordova.js"></script>
</body>

</html>
